<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISBN Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mb">ISBN Checker</h1>
        <div class="mb">
                <input id="search-box" name="q" size="40" type="text" placeholder="Enter ISBN" />
                <button id="search-btn" value="Check" onclick="return check()">Check</button>
        </div>
        <div class="output">
            <p class="color-red" id="output"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
